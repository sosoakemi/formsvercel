<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="images/Text.png" alt="meninaia">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1> <br>
                        <h3><strong>Inscreva-se em nossos cursos e transforme sua carreira!</strong></h3>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Senha</label>
                        <input id="number" type="tel" name="number" placeholder="Digite sua senha" required>
                    </div>
                    <div class="campo">
                        <p><strong>Escolha o seu curso de interesse:</strong></p>
                        
                        <label>
                            <input type="checkbox" name="Front" value="Inteligência Artificial" checked> Front-end
                        </label>
                        <label>
                            <input type="checkbox" name="Back-end" value="Front-end"> Back-end
                        </label>
                        <label>
                            <input type="checkbox" name="web" value="Beck-end"> Web-design
                        </label>
                    </div>
                </div>

                <fieldset class="grupo1">
                    <div class="campo">
                        <p><strong>Escolha a modalidade do seu curso:</strong></p>
                        
                        <label>
                            <input type="radio" id="interesse1" name="modalidade" value="Presencial"> Presencial
                        </label>
                        <label>
                            <input type="radio" id="interesse2" name="modalidade" value="EAD"> EAD
                        </label>
                    </div>
                </fieldset>

                <div class="continue-button">
                    <button type="submit">Continuar</button>
                </div>
            </form>
        </div>
    </div>

</body>
